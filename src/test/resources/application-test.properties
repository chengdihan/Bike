loriandb.credentials=dev.aurora.lothric

# Logging
logging.file.path=${buildDir}/log
logging.level.com.newengen=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=INFO

account-service.url=http://qa.accounts.api.maas.newengen.com:9200/accounts
account-authorization.enabled=false

# This will allow the E2E tests to use plain text email address in the Authorization header.
# curl -H "Authorization: user@newengen.com" http://localhost:9200/notifications-service/v1/notifications
vordt.acceptUserIdToken=true

######################################################
# Data Sources
######################################################

spring.datasource.url=jdbc:h2:mem:starter-db
spring.datasource.schema=classpath:sql/schema.sql
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=embedded

# Use lothric dev instance
lothric.datasource=aws:common.lothric.dev.datasource:*
lothric.datasource.hikari.maximumPoolSize=5

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
